name: Check Licytacje

on:
  schedule:
    - cron: '0 8 * * 1'   # odpala w każdy poniedziałek o 8:00 UTC
  workflow_dispatch:       # pozwala uruchomić ręcznie z GitHuba

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python licytacje.py
