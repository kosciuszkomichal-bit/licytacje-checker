name: Licytacje Checker

on:
  schedule:
    - cron: "0 8 * * 1"   # co poniedziałek o 8:00 rano
  workflow_dispatch:       # możliwość ręcznego uruchomienia

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python licytacje.py

      - name: Commit updated state.txt
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.txt
          git commit -m "Update state.txt" || echo "No changes to commit"
          git push

      - name: Check if new announcements found
        id: check
        run: |
          if grep -q "Nowe obwieszczenia!" log.txt; then
            echo "new=true" >> $GITHUB_OUTPUT
          else
            echo "new=false" >> $GITHUB_OUTPUT
          fi

      - name: Send email if new announcements
        if: steps.check.outputs.new == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Nowe obwieszczenia o licytacjach!"
          body: "Na stronie sądu pojawiły się nowe obwieszczenia. Szczegóły w załączonym log.txt."
          to: "kosciuszko.michal@gmail.com"
          from: "kosciuszko.michal@gmail.com"
          secure: true
          attachments: log.txt

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: log-file
          path: log.txt
