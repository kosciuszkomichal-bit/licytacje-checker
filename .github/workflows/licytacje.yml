name: Licytacje Checker

on:
  schedule:
    # Co tydzień w poniedziałek o 08:00
    - cron: '0 8 * * 1'
  workflow_dispatch: # pozwala uruchomić ręcznie

jobs:
  check-licytacje:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/upload-artifact@latest

    - name: Set up Python
      uses: actions/upload-artifact@latest
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python licytacje.py

    - name: Upload log
      uses: actions/upload-artifact@latest
      with:
        name: log-file
        path: log.txt

    - name: Test output
      run: echo "[TEST] Skrypt działa! Sprawdź log.txt lub Artifacts"

    - name: Send email notification
      if: always() # można zmienić na warunek, np. tylko gdy nowe obwieszczenia
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.GMAIL_USER }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "Nowe obwieszczenia licytacyjne"
        body: "Skrypt wykrył zmiany lub został uruchomiony. Sprawdź log.txt w GitHub Actions Artifacts."
        to: "twoj_email@gmail.com"  
